<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fdc168adda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
   <div class="container">


     <div class="image-part">
        <img src="images/image-equilibrium.jpg" alt="error" class="img1">
     </div>
     
     <div class="description">

      <p class="p1">Equilibrium #3429</p>


      <p class="p2">Our Equilibrium collection promotes balance and calm.</p>



      <div class="type">

        <p class="p3"><span class="icon"><i class="fa-brands fa-ethereum" style="color: #00fff7;"></i></span>0.041ETH</p>

        <p class="p4"><span class="icon"><i class="fa-solid fa-clock" style="color: #8bacda;"></i></span>3 days left</p>
       
      </div>
<hr>
     </div>

     <div class="person">

      <img src="images/image-avatar.png" alt="error" class="img2">

      <p class="p5"><span class="color">Creation of</span> <span class="name">jules Wyvern</span></p>





     </div>






   </div>
    
</body>
</html>
